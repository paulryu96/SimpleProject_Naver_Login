<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/index.css">
  <title>네이버 : 로그인</title>
</head>
<body>
  <div class="wrap">
    <div class="header">
        <select name="lang" id="selectBox">
          <option value="한국어">한국어</option>
          <option value="영어">영어</option>
        </select>
        <div class="wrap_img">
          <img src="/src/Logo.png" alt="메인로고">
        </div>
    </div>
      <div class="login_form">
          <div class="id">
            <input type="text" placeholder="아이디">
          </div>
          <div class="pw">
            <input type="text" placeholder="비밀번호">
          </div>
      </div>

                        <div class="wrap_checkContent">
                          <div class="login_bt">
                            <button>로그인</button>
                          </div>
                          <div class="checkboxform">
                            <div>
                              <input type="checkbox">
                              로그인유지
                            </div>
                            <div style="float: right; font-weight: bolder;">
                              IP보안 OFF
                            </div>
                          </div>
                        </div>

              <hr style="width: 22rem; color: #ccc;">

              <div class="wrap_bottomContent">
                <div>
                  <h2 style="text-align: center;">더욱 간편한 로그인</h2>
                </div>
                  <div class="easy_loginBt">
                    <button>QR코드 로그인</button>
                    <button>1회용 번호 로그인</button>
                  </div>
              </div>

              <div class="findData">
                <span>아이디찾기</span>
                <span>비밀번호찾기</span>
                <span>회원가입</span>
              </div>
      </div>
  </div>
</body>
</html>
